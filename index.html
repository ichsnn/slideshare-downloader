<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download slideshare file for free">
  <title>Slideshare Downloader</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="./stylesheets/tailwindcss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white dark:bg-gray-800 relative">
  <div class="wrapper container mx-auto p-4 pt-0">
    <header>
      <div class="flex justify-end max-w-sm sm:max-w-lg mx-auto pt-2 pb-2 cursor-pointer" id="toggle-theme">
        <div class="text-xl text-gray-800 dark:text-white">
          <div id="moon">
            <i class="fa-solid fa-moon"></i>
          </div>
          <div id="sun">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-white leading-tight tracking-wide">
          Slideshare Downloader
        </h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">Download Slideshare PDF for Free and Unlimited</p>
      </div>
    </header>
    <main>
      <div class="max-w-sm sm:max-w-lg mx-auto pb-10">
        <div
          class="rounded-md px-4 py-6 sm:p-6 shadow-xl bg-white dark:bg-gray-800 shadow-gray-400 dark:shadow-gray-900">
          <form>
            <div
              class="p-3 bg-gray-200 bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-30 rounded-md flex gap-2 items-center">
              <label class="text-gray-400" for="url"><i class="fa-solid fa-link"></i></label>
              <input type="text" placeholder="Paste link here!"
                class="focus:outline-none bg-transparent w-full autofill:bg-transparent dark:caret-white dark:text-white"
                id="url" autocomplete="off">
              <button type="submit"
                class="py-2 px-4 bg-gradient-to-tr from-gray-500 via-gray-900 to-gray-800 rounded-md text-white dark:from-gray-900 dark:font-bold dark:bg-gray-900">Download</button>
            </div>
          </form>
        </div>
        <div class="mt-5 p-4 shadow-xl dark:shadow-gray-900 rounded-md">
          <h1 class="text-xl font-bold text-gray-800 dark:text-white">Ready Files:</h1>
          <div class="flex flex-col divide-y-2">
            <!-- H -->
            <div class="flex flex-col sm:flex-row gap-4 py-4">
              <div>
                <img class="sm:w-96"
                  src="https://image.slidesharecdn.com/bab4-rekayasakebutuhan-161102074949/95/software-engineering-1-requirement-engineering-1-1024.jpg?cb=1478166187"
                  alt="Software Engineering 1 (Requirement Engineering)">
              </div>
              <div class="flex flex-col gap-4 justify-between">
                <div class="font-bold text-gray-800 dark:text-white text-lg">
                  <h2>
                    Software Engineering 1 (Requirement Engineering)
                  </h2>
                  <div class="text-sm text-gray-500">
                    Size : 7.5 mb
                  </div>
                </div>
                <div class="flex text-sm font-semibold gap-2">
                  <a
                    class="hover:cursor-pointer flex items-center bg-gradient-to-tr from-gray bg-gray-800 dark:bg-gray-900 border-2 border-gray-800 dark:border-gray-900 text-white rounded-md px-4 py-1">Read</a>
                  <a
                    class="hover:cursor-pointer flex items-center bg-white dark:bg-gray-700 border-2 border-gray-800 dark:border-gray-700 text-gray-800 dark:text-white rounded-md px-4 py-1">Save
                    &nbsp;<i class="fa-solid fa-chevron-down"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center pt-4 flex gap-4 justify-center">
        <p class="text-gray-500 dark:text-gray-300">
          Created by <span class="font-bold text-gray-800 dark:text-white"><i class="fa-brands fa-github"></i> <a
              href="https://github.com/ichsnn" class="underline">ichsnn</a></span>
        </p>
      </div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
