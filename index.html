<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download slideshare file for free">
  <title>Slideshare Downloader</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="./stylesheets/tailwindcss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper container mx-auto p-4">
    <header>
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 leading-tight tracking-wide">Slideshare Downloader</h1>
        <p class="text-sm text-gray-600">Download Slideshare PDF for Free and Unlimited</p>
      </div>
    </header>
    <main>
      <div class="max-w-sm sm:max-w-lg mx-auto">
        <div class="rounded-md px-4 py-6 sm:p-6 shadow-xl shadow-gray-400">
          <form>
            <div class="p-3 bg-opacity-10 bg-gray-800 rounded-md flex gap-2 items-center">
              <label class="text-gray-400" for="url"><i class="fa-solid fa-link"></i></label>
              <input type="text" placeholder="Paste link here!" class="focus:outline-none bg-transparent w-full"
                id="url">
              <button type="submit"
                class="py-2 px-4 bg-gradient-to-tr from-gray-500 via-700-900 to-gray-800 rounded-md text-white">Download</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center pt-4">
        <p class="text-gray-500">
          Created by <span class="font-bold text-gray-800"><i class="fa-brands fa-github"></i> <a
              href="https://github.com/ichsnn" class="underline">ichsnn</a></span>
        </p>
      </div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
