<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshare Downloader</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="./stylesheets/tailwindcss.css">
</head>

<body>
  <div class="__container">
    <div class="__container-box">
      <h1 class="__title">Download Slideshare <br>Presentation by Link!</h1>

      <div class="__tag-container">
        <ul class="__tag-ul-list">
          <li>Free</li>
          <li>Unlimited</li>
          <li>No Watermark</li>
        </ul>
      </div>

      <div class="__form__container flex">
        <div class="__form-box" id="download-form">
          <label for="input-url" class="__form__input-icon-label">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
          </label>
          <input type="text" placeholder="Paste link here!" name="url" id="input-url" class="__from__input-text">
          <button type="submit" id="button" class="__btn-submit">
            Download
          </button>
        </div>
      </div>

      <div id="alert" class="__alert-container">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
